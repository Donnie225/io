<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Laptop's and Accessories.</title>
    <link rel="stylesheet" href="donald.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Donald Laptop's and Accessories.</h1>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Your One-Stop Shop for Quality Laptops</h2>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Featured Laptops</h2>
        <div class="product-list">
            <div class="product">
                <img src="laptop1.jpg" alt="Laptop 1">
                <h3>HP Pavilion 15</h3>
                <p class="price">$799</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="laptop2.jpg" alt="Laptop 2">
                <h3>Dell Inspiron 14</h3>
                <p class="price">$899</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="laptop3.jpg" alt="Laptop 3">
                <h3>MacBook Air M1</h3>
                <p class="price">$999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LapStore. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
